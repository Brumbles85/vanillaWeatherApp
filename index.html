<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="`utf-8`">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="source/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Final Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="search">
            <form id="search-form">
              <input
                type="text"
                placeholder="Search for your city.."
                autocomplete="off"
                autofocus="on"
                id="search-text-input"
              />
              <button input type="submit" value="Search" title="Search">
                <i class="fa fa-search"></i>
              </button>
              <button id="locationButton" type="submit" title="Current Location">
                Current Location
              </button>
            </form>
        </div>
      </div>
      <div class="row cityInfo">
        <div class="col-6">
          <h1 class="cityHeading">City</h1>
          <h2 class="date">Day & Time</h2>
          <ul class="weatherData">
            <li class="windSpeed">Wind speed</li>
            <li class="highLow">High°/Low°</li>
            <li class="weatherDescription">Weather Description</li>
          </ul>
        </div>
        <div class="col-3 bigWeather">
            <img src="☀️" alt="clear" id="icon"  >
            
        </div>

        <div  id="currentTemp"class="col-3">
          <h3 class="bigTemp">75°</h3>
        </div>
      </div>
      <div class="container-fluid">
      <div class="row forecast justify-content-center">
        <div class="col-sm-2">
            <p >☀️<br>Monday</p>
          </div>
          <div class="col-sm-2">
            <p class="text">🌤️<br>Tuesday</p>
          </div>
          <div class="col-sm-2">
            <p class="text">🌧️<br>Wednesday</p>
          </div>
          <div class="col-sm-2">
            <p class="text">🌤️<br>Thursday</p>
          </div>
          <div class="col-sm-2">
            <p class="text">🌤️<br>Friday</p>
          </div>
        </div>
        </div>
      </div>
      <footer>This project was coded by Amanda Lehman. It is <a href="https://github.com/Brumbles85/vanillaWeatherApp.git">open-sourced on GitHub</a> and <a href="https://profound-ganache-20ad3a.netlify.app">hosted on Netlify</a>. </footer>
    </div>
    
    <script type="text/javascript" src="source/java.js"></script>
  </body>
</html>
